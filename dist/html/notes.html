    />
    <meta
      property="og:image"
      content="https://gematsam-x.github.io/NotableBiblePoints/src/assets/favicon.ico"
    />

    />

    <link rel="modulepreload" crossorigin href="../assets/logoutAndDelete-BbBpbIfv.js">
    <link rel="modulepreload" crossorigin href="../assets/backendlessInit-B5pPYHic.js">
    <link rel="modulepreload" crossorigin href="../assets/chaptersAndNotesReferrer-Td_zg53N.js">
    <link rel="modulepreload" crossorigin href="../assets/legend-CwojYNNk.js">
    <link rel="modulepreload" crossorigin href="../assets/return-Bv7-WjaQ.js">

  <body>
    <div class="notes-page-title-container">
      <button id="return-btn">Indietro</button>
      <h1 class="notes-page-title"></h1>
    </div>
    <br />
    <br />
    <button class="openModal">&#43;</button>
    <a id="readChapter">
      <button>Leggi dalla Traduzione del Nuovo mondo</button>
    </a>
    <button class="refreshNotes">
      <img width="40px" height="40px" id="refreshNotes_img" />
    </button>

    <div class="notesContainer"></div>

    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="closeModal">&times;</span>
          <h2>Nuova nota o punto notevole</h2>
        </div>
        <hr />
        <div class="modal-body">
          <div class="note-form-body">
            <label for="noteTitle">Titolo (Opzionale)</label>
            <input
              type="text"
              id="noteTitle"
              autocomplete="off"
              placeholder="Titolo della nota..."
            />
            <label for="verseNumber">Versetto</label>
            <input
              id="verseNumber"
              type="number"
              autocomplete="off"
              placeholder="Versetto di riferimento..."
            />
            <label for="note-content">Contenuto</label>
            <textarea
              id="noteContent"
              autocomplete="off"
              placeholder="Contenuto della nota..."
            ></textarea>
          </div>
          <button id="saveNote">Salva</button>
        </div>
        <hr />
        <div class="modal-footer">
          <h3>NotableBiblePoints - Salva i punti notevoli</h3>
        </div>
      </div>
    </div>
    <script src="https://api.backendless.com/sdk/js/latest/backendless.js"></script>
  </body>
</html>
