<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colori - NotableBiblePoints</title>
    <meta
      name="description"
      content="NotableBiblePoints permette di salvare i punti notevoli della Bibbia e di sincronizzarli tra i vari dispositivi."
    />
    <link rel="icon" href="/src/assets/favicon.ico" />

    <!-- Meta tag Open Graph -->
    <meta property="og:title" content="Colori - NotableBiblePoints" />
    <meta
      property="og:description"
      content="NotableBiblePoints ti permette di salvare i punti notevoli della Bibbia e di sincronizzarli tra i vari dispositivi."
    />
    <meta
      property="og:image"
      content="https://notablebiblepoints.netlify.app/src/assets/favicon.ico"
    />
    <meta
      property="og:url"
      content="https://notablebiblepoints.netlify.app/index.html"
    />
    <meta property="og:type" content="website" />
    <script type="module">
      if (localStorage.getItem("isAuthenticated") != "true") {
        window.location.href = "/src/html/accessRestricted.html";
        localStorage.removeItem("isAuthenticated");
        localStorage.removeItem("userEmail");
        localStorage.removeItem("plainUserEmail");
        localStorage.removeItem("userId");
        localStorage.removeItem("userToken");
      }
    </script>
  </head>
  <body>
    <button id="return-btn">Indietro</button>
    <button id="home-btn"><span class="fi-sr-home"></span></button>
    <h1 class="notes-page-title">Gestione colori</h1>
    <br />
    <br />
    <br />
    <div id="colorsContainer">
      <!-- Qui verrÃ  popolato con i colori in base al tema -->
    </div>
    <br />
    <br />
    <div id="selectedColorContainer"></div>
    <div class="notesContainer"></div>

    <button class="refreshNotes">
      <span class="fi-sr-refresh"></span>
    </button>

    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="closeModal">&times;</span>
          <h2>Nuova nota o punto notevole</h2>
        </div>
        <hr />
        <div class="modal-body">
          <div class="note-form-body">
            <label for="noteTitle">Titolo (Opzionale)</label>
            <input
              type="text"
              id="noteTitle"
              autocomplete="off"
              placeholder="Titolo della nota..."
            />
            <label for="verseNumber">Versetto</label>
            <input
              id="verseNumber"
              type="number"
              autocomplete="off"
              placeholder="Versetto di riferimento..."
            />
            <label for="noteContent">Contenuto</label>
            <textarea
              id="noteContent"
              autocomplete="off"
              placeholder="Contenuto della nota..."
            ></textarea>
            <label id="labelColor" for="noteColorInput">Colore</label>
            <input
              type="text"
              id="noteColorInput"
              name="noteColor"
              value=""
              style="display: none"
              aria-labelledby="labelColor"
            />
            <div
              id="colorSelector"
              class="color-picker"
              role="button"
              tabindex="0"
              aria-labelledby="labelColor"
              aria-haspopup="listbox"
              aria-expanded="false"
            ></div>
            <button
              type="button"
              class="no-color-label"
              aria-label="Nessun colore"
            >
              <span class="no-color-x" aria-hidden="true">&times;</span> Nessun
              colore
            </button>
            <label for="noteTags">Tag</label>
            <select id="noteTags" multiple></select>
          </div>
          <button id="saveNote">Salva</button>
        </div>
        <hr />
        <div class="modal-footer">
          <h3>NotableBiblePoints - Salva i punti notevoli</h3>
        </div>
      </div>
    </div>

    <script type="module" src="/src/js/theme.js"></script>
    <script type="module" src="/src/js/online.js"></script>
    <script type="module" src="/src/js/return.js"></script>
    <script type="module" src="/src/js/checkIfLegacy.js"></script>
    <script type="module" src="/src/js/referrer.js"></script>
    <script type="module" src="/src/js/rememberMe.js"></script>
    <script type="module" src="/src/js/colors.js"></script>
  </body>
</html>
