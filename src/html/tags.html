<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tag - NotableBiblePoints</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/src/assets/favicon.ico" />
    <!-- Meta tag Open Graph -->
    <meta property="og:title" content="Tag - NotableBiblePoints" />
    <meta
      property="og:description"
      content="NotableBiblePoints permette di salvare i punti notevoli della Bibbia e di sincronizzarli tra i vari dispositivi."
    />
    <meta
      property="og:image"
      content="https://notablebiblepoints.netlify.app/src/assets/favicon.ico"
    />
    <meta property="og:url" content="https://notablebiblepoints.netlify.app" />
    <meta property="og:type" content="website" />
    <script type="module">
      if (localStorage.getItem("isAuthenticated") != "true") {
        window.location.href = "/src/html/accessRestricted.html";
        localStorage.removeItem("isAuthenticated");
        localStorage.removeItem("userEmail");
        localStorage.removeItem("plainUserEmail");
        localStorage.removeItem("userId");
        localStorage.removeItem("userToken");
      }
    </script>
  </head>
  <body>
    <button id="return-btn">Indietro</button>
    <button id="home-btn"><span class="fi-sr-home"></span></button>
    <h1 class="notes-page-title">I tuoi tag</h1>

    <div class="tags-search-container">
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Cerca nei tag..." />
        <button id="search-button">
          <span class="fi-sr-search"></span>
        </button>
      </div>
    </div>

    <div id="userTags">
      <!-- Qui verrÃ  popolato da tagsPage.js con i tag dell'utente -->
    </div>

    <button class="refreshNotes">
      <span class="fi-sr-refresh"></span>
    </button>

    <div id="tagActionModal" class="modal centeredModal">
      <div class="modal-content">
        <span class="closeModal" id="closeModalBtn">&times;</span>
        <div class="modal-header"><h2>Gestione tag</h2></div>
        <hr />
        <div class="modal-body"></div>
        <hr />
        <div class="modal-footer">
          <h3>NotableBiblePoints - Salva i punti notevoli</h3>
        </div>
      </div>
    </div>

    <script type="module" src="/src/js/tagsPage.js"></script>
    <script type="module" src="/src/js/rememberMe.js"></script>
    <script type="module" src="/src/js/referrer.js"></script>
    <script type="module" src="/src/js/theme.js"></script>
    <script type="module" src="/src/js/return.js"></script>
    <script type="module" src="/src/js/loadingGif.js"></script>
    <script type="module" src="/src/js/online.js"></script>
  </body>
</html>
