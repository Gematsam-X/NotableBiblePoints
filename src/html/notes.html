<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div class="notes-page-title-container">
      <button class="theme-toggle">Cambia tema</button>
      <h1 class="notes-page-title"></h1>
    </div>
    <br />
    <br />
    <button class="openModal">&#43;</button>

    <div class="notesContainer"></div>

    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="closeModal">&times;</span>
          <h2>Nuovo punto notevole</h2>
        </div>
        <hr />
        <div class="modal-body">
          <div class="note-form-body">
            <label for="noteTitle">Titolo</label>
            <input type="text" id="noteTitle" />
            <label for="verseNumber">Versetto</label>
            <input id="verseNumber" type="number" />
            <label for="note-content">Contenuto</label>
            <textarea id="noteContent"></textarea>
          </div>
          <button id="saveNote">Salva</button>
        </div>
        <hr />
        <div class="modal-footer">
          <h3>NotableBiblePoints - Salva i punti notevoli</h3>
        </div>
      </div>
    </div>
    <script src="https://api.backendless.com/sdk/js/latest/backendless.js"></script>
    <script src="../js/backendlessInit.js"></script>
    <script type="module" src="../js/theme.js"></script>
    <script type="module" src="../js/chaptersAndNotesReferrer.js"></script>
    <script type="module" src="../js/notes.js"></script>
    <script type="module" src="../js/legend.js"></script>
    <script type="module" src="../js/isDarkTheme.js"></script>
  </body>
</html>
