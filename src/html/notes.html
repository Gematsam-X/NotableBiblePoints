<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="icon" href="../assets/favicon.ico" />
  </head>
  <body>
    <div class="notes-page-title-container">
      <button id="return-btn">Indietro</button>
      <h1 class="notes-page-title"></h1>
    </div>
    <br />
    <br />
    <button class="openModal">&#43;</button>
    <a id="readChapter">
      <button>Leggi dalla Traduzione del Nuovo mondo</button>
    </a>
    <button class="refreshNotes">
      <img width="40px" height="40px" id="refreshNotes_img" />
    </button>

    <div class="notesContainer"></div>

    <div class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <span class="closeModal">&times;</span>
          <h2>Nuova nota o punto notevole</h2>
        </div>
        <hr />
        <div class="modal-body">
          <div class="note-form-body">
            <label for="noteTitle">Titolo (Opzionale)</label>
            <input
              type="text"
              id="noteTitle"
              autocomplete="off"
              placeholder="Titolo della nota..."
            />
            <label for="verseNumber">Versetto</label>
            <input
              id="verseNumber"
              type="number"
              autocomplete="off"
              placeholder="Versetto di riferimento..."
            />
            <label for="note-content">Contenuto</label>
            <textarea
              id="noteContent"
              autocomplete="off"
              placeholder="Contenuto della nota..."
            ></textarea>
            <label for="noteTags">Tag (Opzionale)</label>
            <select id="noteTags" multiple></select>
          </div>
          <div class="saveNoteWrapper">
            <button id="saveNote">Salva</button>
          </div>
        </div>
        <hr />
        <div class="modal-footer">
          <h3>NotableBiblePoints - Salva i punti notevoli</h3>
        </div>
      </div>
    </div>

    <script type="module" src="../js/theme.js"></script>
    <script type="module" src="../js/chaptersAndNotesReferrer.js"></script>
    <script type="module" src="../js/notes.js"></script>
    <script type="module" src="../js/legend.js"></script>
    <script type="module" src="../js/isDarkTheme.js"></script>
    <script type="module" src="../js/return.js"></script>
    <script type="module" src="../js/loadingGif.js"></script>
    <script type="module" src="../js/online.js"></script>
  </body>
</html>
