<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Accesso non consentito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="icon" href="../assets/favicon.ico" />
  </head>
  <body class="centered-body">
    <button class="theme-toggle">Cambia tema</button>
    <h1>Accesso non consentito</h1>
    <br />
    <p>
      Per accedere a questa pagina devi essere autenticato. Puoi effettuare
      l'accesso o la registrazione da
      <ins id="linkToOriginPage">questo link</ins>.
    </p>
    <script src="https://api.backendless.com/sdk/js/latest/backendless.js"></script>
    <script src="../js/backendlessInit.js"></script>
    <script type="module" src="../js/theme.js"></script>
    <script type="module" src="../js/logoutAndDelete.js"></script>
    <script type="module">
      import { redirectToOriginPage } from "../js/logoutAndDelete.js";
      document
        .querySelector("#linkToOriginPage")
        .addEventListener("click", redirectToOriginPage);
    </script>
  </body>
</html>
