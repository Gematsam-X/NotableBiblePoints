<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>NotableBiblePoints - accesso non consentito</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="icon" href="../assets/favicon.ico" />
  </head>
  <body class="centered-body">
    <h1>Accesso non consentito</h1>
    <br />
    <p>
      Per accedere a questa pagina devi essere autenticato. Puoi effettuare
      l'accesso o la registrazione da
      <ins id="linkToLoginPage">questo link</ins>.
    </p>
    <script src="https://api.backendless.com/sdk/js/latest/backendless.js"></script>
    <script type="module" src="../js/backendlessInit.js"></script>
    <script type="module" src="../js/theme.js"></script>
    <script type="module" src="../js/logoutAndDelete.js"></script>
    <script type="module">
      document
        .querySelector("#linkToLoginPage")
        .addEventListener("click", () => {
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
