<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NotableBiblePoints</title>
  </head>
  <body>
    <h1>Login e Recupero Testo</h1>

    <form id="loginForm">
      <label for="email">Email:</label>
      <input type="email" id="email" required />
      <label for="password">Password:</label>
      <input type="password" id="password" required />
      <textarea
        id="userText"
        placeholder="Scrivi il tuo testo..."
        required
      ></textarea>
      <button type="submit" id="login">Sign in</button>
      <button type="submit" id="register">Sign up</button>
    </form>

    <h2>Testo precedente scritto:</h2>
    <div id="previousText"></div>

    <!-- Includi il Backendless SDK dal CDN -->
    <script src="https://api.backendless.com/sdk/js/latest/backendless.js"></script>
    <script src="js/backendless.js"></script>
  </body>
</html>
